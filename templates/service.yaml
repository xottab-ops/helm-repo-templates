apiVersion: v1
kind: Service
metadata:
  name: haha-again-service
spec:
  type: NodePort
  selector:
    app: haha-again
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}


